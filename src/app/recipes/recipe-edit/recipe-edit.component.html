<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit) = "onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label> <br/>
            <input
              type="text"
              id="name"
              class="form-controll"
              formControlName="name"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label> <br/>
            <input
              type="text"
              id="imagePath"
              class="form-controll"
              formControlName="imagePath"
              #imagePath />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="imagePath.value" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label><br/>
            <textarea
              type="text"
              id="description"
              class="form-controll"
              rows="6"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName = "ingredients" >
          <div class="row" *ngFor="let ingredientCtrl of getControls(); let i = index"
          [formGroupName]="i">
            <div class="col-xs-4">
              <input type="text" class="form-controll" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="text" class="form-controll" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
